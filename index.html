<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="src/images/ralph-head.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <main class="container">

        <div class="menu">

            <div class="menu-time">
                <h2 class="titles-menu">Time Left</h2>
                <h2 class="margintop10" id="time-left">0</h2>
            </div>
            
            <div class="menu-score">
                <h2 class="titles-menu">Your Score</h2>
                <h2 class="margintop10" id="score">0</h2>
            </div>
            
            <div class="menu-lifes">
                <img style="margin-right: 10px;" src="src/images/heart-pixelate.png" class="heart margin15" alt="">
                <h2>x<span id="lifes">3</span></h2>
            </div>
            
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

    </main>
    
    <!-- Scripts -->
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
